}
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(255,255,255,1)
    inner_color = rgba(105,109,151,0.7)
    font_color = #23535f
    fade_on_empty = true       # Fade input field when empty
    rounding = 0.05
    border_size = 3 
    border_color = #23535f
    check_color = rgb(204, 136, 34)
    placeholder_text = <span font_family="JetBrains Mono">Input Password</span>
    hide_input = false
    position = -80, 230            # Centered position
    halign = right
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
}
